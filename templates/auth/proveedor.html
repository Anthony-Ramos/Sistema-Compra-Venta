<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Julio y Mary</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/menu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/proveedores.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/toast.css') }}">
</head>

<body>
    <header>
        <h1 class="empresa">Tienda Julio y Mary</h1>
        <h1 class="pagina">Proveedores</h1>
        <div class="user-info">
            <img src="{{ url_for('static', filename='IMG/logo.png') }}">
            <i class="fas fa-user-circle"></i>
            <label class="usuario-rol">{{ session.get("usuario_rol", "Rol") }}</label>
            <label class="usuario-nombre">{{ session.get("usuario_nombre", "Invitado") }}</label>
        </div>
    </header>

    <div class="contenedor">
        <nav>
            <a href="{{ url_for('auth.menu') }}">Inicio</a>
            <a href="{{ url_for('auth.productos')}}">Productos</a>
            <a href="{{ url_for('auth.categoria') }}">Categorias</a>
            <a href="{{ url_for('auth.proveedor') }}" class="active">Proveedores</a>
            <a href="{{url_for('auth.inventario')}}">Inventario</a>
            <a href="{{url_for('auth.compras')}}">Compras</a>
            <a href="{{url_for('auth.reportes')}}">Reportes</a>
            <a href="{{url_for('auth.ventas')}}">Ventas</a>
            <a href="{{ url_for('auth.registro') }}">Usuarios</a>
            <a href="{{ url_for('auth.logout') }}" class="logout">
                <i class="fas fa-sign-out-alt"></i> Cerrar sesión
            </a>
        </nav>
        <main>
            <div class="contenedor-padre">
                <div class="formulario">
                    <label for="" class="center">AGREGAR PROVEEDOR</label>
                    <input type="hidden" id="id_prov">

                    <label for="">Nombre*</label>
                    <input type="text" id="nombre" placeholder="Nombre">

                    <label for="">Teléfono*</label>
                    <input type="tel" id="telefono" placeholder="Teléfono">

                    <label for="">Email*</label>
                    <input type="email" id="email" placeholder="Email">

                    <label for="">Direccion*</label>
                    <input type="text" id="direccion" placeholder="Direccion">
                    <div class="botones">
                        <input type="button" value="Guardar" id="guardar" class="btn-guardar">
                        <input type="button" value="Cancelar" id="cancelar" class="btn-cancelar">
                    </div>
                </div>
                <div class="tabla">
                    <table id="tabla-proveedores">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Teléfono</th>
                                <th>Email</th>
                                <th>Direccion</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se insertarán los proveedores dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="toast-container">
            </div>
        </main>
    </div>
    <footer>
        © Sistema Tienda Julio y Mary
    </footer>
    <script src="{{ url_for('static', filename='js/agrprov.js') }}"></script>
    <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
</body>
</html>
