<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Tienda Julio y Mary</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/menu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/productos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/toast.css') }}">
</head>

<body>
    <header>
        <h1 class="empresa">Tienda Julio y Mary</h1>
        <h1 class="pagina">Productos</h1>
        <div class="user-info">
            <img src="{{ url_for('static', filename='IMG/logo.png') }}">
            <i class="fas fa-user-circle"></i>
            <label class="usuario-rol">{{ session.get("usuario_rol", "Rol") }}</label>
            <label class="usuario-nombre">{{ session.get("usuario_nombre", "Invitado") }}</label>
        </div>
    </header>
    <nav>
        <a href="{{ url_for('auth.menu') }}"    >Inicio</a>
        <a href="{{ url_for('auth.productos')}}">Productos</a>
        <a href="{{url_for('auth.inventario')}}">Inventario</a>
        <a href="{{url_for('auth.compras')}}"   >Compras</a>
        <a href="{{url_for('auth.reportes')}}"  >Reportes</a>
        <a href="{{url_for('auth.ventas')}}"    >Ventas</a>
        <a href="{{ url_for('auth.registro') }}">Usuarios</a>
        <a href="{{ url_for('auth.logout') }}" class="logout">
            <i class="fas fa-sign-out-alt"></i> Cerrar sesión
        </a>
    </nav>
    <main>
        <div class="tabla-agregarprod">
            <div class="form-productos">
                <label for="" class="center">AGREGAR PRODUCTO</label>
                <input type="hidden" id="id_producto">

                <label for="">Nombre*</label>
                <input type="text" id="nombre" placeholder="Nombre">

                <div class="fila-doble">
                    <div class="campo">
                        <label for="">Categoria*</label>
                        <select id="categoria" class="select-combo">
                            <option value="">Categoria</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label for="">Proveedor*</label>
                        <select id="proveedor">
                            <option value="">Proveedor</option>
                        </select>
                    </div>
                </div>
                <label for="">Precio*</label>
                <div class="fila-doble">
                    <div class="campo">
                        <input type="number" id="precio_compra" placeholder="Compra" step="0.01">
                    </div>
                    <div class="campo">
                        <input type="number" id="precio_venta" placeholder="Venta" step="0.01">
                    </div>
                </div>

                <label for="">Minimo en inventario*</label>
                <input type="number" id="stock_minimo" placeholder="Stock minimo">

                <label for="">Descripcion*</label>
                <textarea id="descripcion" rows="4" placeholder="Ingrese aqui la descripcion del Producto"></textarea>

                <div class="botones">
                    <input type="button" value="Guardar" id="guardar">
                    <input type="button" value="Cancelar" id="cancelar">
                </div>
            </div>
        </div>

        </div>
        <div class="tabla-productos">
            <div class="botones-agr">
                <button type="button" class="btn-agregar">
                    <img src="{{ url_for('static', filename='IMG/iconos/mas.png') }}" alt="Agregar" class="icono"
                        style="width:16px; height:16px; vertical-align:middle;">
                    Agregar Categoria
                </button>
                <button type="button" class="btn-agregar">
                    <img src="{{ url_for('static', filename='IMG/iconos/mas.png') }}" alt="Agregar" class="icono"
                        style="width:16px; height:16px; vertical-align:middle;">
                    Agregar Proveedor
                </button>
            </div>
            <div class="buscador">
                <select id="filtro" class="select-combo">
                    <option value="">Filtro</option>
                </select>
                <input type="search" placeholder="Buscar" id="buscador">
                <button type="button">Buscar</button>
            </div>
            <!-- Contenedor scrollable -->
            <div class="tabla-scroll">
                <table>
                    <thead>
                        <tr>
                            <th class="id_prod">ID</th>
                            <th>Nombre</th>
                            <th>Categoria</th>
                            <th>Proveedor</th>
                            <th>Precio Compra</th>
                            <th>Precio Venta</th>
                            <th>Stock Actual</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-produc">
                    </tbody>
                </table>
            </div>
        </div>
        <div id="toast-container">

        </div>
    </main>
    <footer>
        © Sistema Tienda Julio y Mary
    </footer>
    <script src="{{ url_for('static', filename='JS/agrprod.js') }}"></script>
    <script src="{{ url_for('static', filename='JS/toast.js') }}"></script>
</body>
</html>
