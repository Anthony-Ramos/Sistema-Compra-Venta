<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Julio y Mary</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- ✅ Rutas correctas con Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/menu.css') }}">
</head>
<body>
    <header>
        <h1 class="empresa">Tienda Julio y Mary</h1>
        <h1 class="pagina">Menú Principal</h1>
        <div class="user-info">
            <img src="{{ url_for('static', filename='IMG/logo.png') }}" alt="Logo">
            <i class="fas fa-user-circle"></i>
            <label class="usuario-rol">{{ session.get("usuario_rol", "Rol") }}</label>
            <label class="usuario-nombre">{{ session.get("usuario_nombre", "Invitado") }}</label>
        </div>
    </header>

    <nav>
        <a href="{{ url_for('auth.menu') }}" class="active">Menú</a>        
        <a href="{{ url_for('auth.productos') }}">Gestión de Productos</a>
        <a href="{{ url_for('auth.registro') }}">Usuarios</a>
        <!-- ✅ Opciones adicionales (por ahora apuntan a #, puedes crear rutas luego) -->
        <a href="#">Ventas</a>
        <a href="#">Compras</a>
        <a href="#">Inventario</a>
        <a href="#">Reportes</a>
        <a href="{{ url_for('auth.logout') }}" class="logout">
            <i class="fas fa-sign-out-alt"></i> Cerrar sesión
        </a>
    </nav>

    <main>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='IMG/logotienda.png') }}" alt="Logo Tienda Julio y Mary">
        </div>
        <p>Bienvenido al sistema de Tienda Julio y Mary. Seleccione una opción del menú para comenzar.</p>
    </main>

    <footer>
        © Sistema Tienda Julio y Mary
    </footer>
</body>
</html>
